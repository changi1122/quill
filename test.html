<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Quill Custom Test</title>

        <!-- Google fonts -->
        <link href='https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&amp;display=swap' rel='stylesheet'/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Quill Stylesheet -->
        <link href="file:///home/changi1122/quill/dist/quill.snow.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" rel="stylesheet">

    </head>
    <body>

        <!-- Content -->
        <section class="row">
            <article style="margin-top: 100px; height: 400px;">
                <div>
                    <div id="toolbar">

                    </div>
                    <div id="editor">

                    </div>
                </div>
            </article>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
        <script src="file:///home/changi1122/quill/dist/quill.js"></script>

        <script>
            var toolbarOptions = {
                container: [
                /*[{ 'font': [] }],*/
                [{ 'size': ['small', false, 'large', 'huge'] }],    // custom dropdown
                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                [{ 'align': [] }],

                ['bold', 'italic', 'underline', 'strike'],          // toggled buttons

                [{ 'color': [] }, { 'background': [] }],            // dropdown with defaults from theme

                [{ 'header': 1 }, { 'header': 2 }],                 // custom button values
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'script': 'sub'}, { 'script': 'super' }],        // superscript/subscript
                [{ 'indent': '-1'}, { 'indent': '+1' }],            // outdent/indent
                [{ 'direction': 'rtl' }],                           // text direction

                ['clean'],                                          // remove formatting button

                ['blockquote', 'link', 'code-block', 'formula', 'image', 'video'] // Media
                ],

                // handlers: {
                //     // handlers object will be merged with default handlers object
                //     'link': function(value) {
                //         if (value) {
                //             var href = prompt('Enter the URL');
                //             this.quill.format('link', href);
                //         } else {
                //             this.quill.format('link', false);
                //         }
                //     }
                // }

                /*'bold', 'italic', 'underline', 'strike', 'background', 'color', 'code', 'link', { size: [ 'small', false, 'large', 'huge' ]}, 'script', 'underline',
                'blockquote', { header : '3' }, 'indent', 'list', 'align', 'direction', 'code-block',
                'formala', 'image', 'video'*/
            };

            var quill = new Quill('#editor', {
                modules: {
                    history : {          // Enable with custom configurations
                        delay: 2000,
                        maxStack: 500,
                        userOnly: true
                    },
                    syntax : true,
                    toolbar : toolbarOptions
                },
                placeholder : 'Quill 에디터',
                theme : 'snow'
            });

            // Handlers can also be added post initialization
            //var toolbar = quill.getModule('toolbar');
            //toolbar.addHandler('image', showImageUI);
          </script>
          
    </body>
</html>
